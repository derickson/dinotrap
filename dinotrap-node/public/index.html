<body>
		<div id="map_canvas"></div>
		<script type="text/x-handlebars">
	
			<div class="ui-header">
				<h3 class="ui-title">DinoTrap (beta)</h3>
				<div class="ui-header-stats">
					Name: {{App.Player.name}}, Points: {{App.Player.points}}, Traps: {{App.Player.traps}}
					
				</div>
				<a class="ui-header-button" id="trapButton" onclick="javascript:App.trap();" ontouchstart="javascript:App.trap();" style="display:none;"><span>Place Trap</span></a> 
				<a class="ui-header-button" id="loginButton" onclick="javascript:App.login();" ontouchstart="javascript:App.login();" style="display:none;"><span>Login to Play</span></a> 
				<a class="ui-header-button" id="recenterButton" onclick="javascript:App.recenterClick();" ontouchstart="javascript:App.recenterClick();"><image src="/images/reticle-white.png"></a>
			</div>
		
		    <div id="loginPopup" style="display:none;">
				<h4>Login</h4>
				<p>This app is under construction so ... just tell me your username.</p>
				<label for="name">Name: </label><input autocomplete="off" type="text" name="name" id="name"></input> 
				<input id="submit" type="submit" onclick="javascript:App.loginGo();" ontouchstart="javascript:App.loginGo();" value="Submit"/>
			</div>
		
			<!--
				; {{App.Geo.status}} {{App.Geo.accuracy}} {{App.Comms.status}} <span id="ping">Ping</span>
			-->
		
		</script>
